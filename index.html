<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Google Drive</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-white min-h-screen font-sans">

  <div class="container mx-auto px-4 py-6">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
      <h1 class="text-3xl font-bold text-gray-800">📁 Galería de Google Drive</h1>
      <button id="signin-button" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Iniciar sesión con Google
      </button>
    </div>

    <!-- Pantalla de calendario -->
    <div id="calendar" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mb-6"></div>

    <!-- Pantalla de galería -->
    <div id="gallery" class="hidden">
      <button id="back-button" class="bg-gray-500 text-white px-4 py-2 rounded mb-4 hover:bg-gray-600">🔙 Volver al calendario</button>
      <div id="file-gallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
    </div>
  </div>

</body>
</html>
